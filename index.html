  <!-- Titulo -->
  <title>Meal Search | Santiago Dulcey</title>
  <!-- FAVICON -->

  <link rel="apple-touch-icon" sizes="144x144" href="./storage/images/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./storage/images/apple-icon-152x152.png">

  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">

  <script src="main.js" type="module" defer></script>
  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
  crossorigin="anonymous" />
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <div class="container">
    <div class="meal-wrapper">
      <div class="meal-search">
        <h2 class="title">Find Meals For Your Ingredients</h2>
        <blockquote>Real food doesn't have ingredients, real food is ingredients.<br>
          <cite>- Jamie Oliver</cite>
        </blockquote>

        <div class="meal-search-box">
          <input type="text" class="search-control" placeholder="Enter an ingredient" id="search-input" required=""
            autocomplete="off">
          <button type="submit" class="search-btn btn" id="search-btn">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>

      <div class="meal-result">
        <h2 class="title">Your Search Results:</h2>
        <div class="list" id="meal">
        </div>
        <ul class="listPage">
           
        </ul>
      </div>


      <div class="meal-details">
        <button type="button" class="btn recipe-close-btn" id="recipe-close-btn">
          <i class="fas fa-times"></i>
        </button>
        
        <div class="meal-details-content">
        </div>

      </div>

    </div>
  </div>
</body>

</html>
